<ion-view  title="Pedidos hechos" id="page3" ng-controller="pedidosHechosCtrl">
    <ion-content padding="false" class="has-header">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" id="menDeOpciones-slider1" style="width:100%;height:200px;">
        <ion-slide-page id="menDeOpciones-slide25" style="background:url(&quot;img/Ftomm5gcRxCUorKqa482_images.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="menDeOpciones-slide24" style="background:url(&quot;img/GU1qKLHRmCoSPBQsK6Xw_hela1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="menDeOpciones-slide26" style="background:url(&quot;img/Xb6a7i7qSyONVq35YJEy_412.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <ion-list  id="menDeOpciones-list5">
        <ion-item ng-repeat="i in arreglo" class="item-thumbnail-left" id="menDeOpciones-list-item11" >
          <img src="img/pwaXXeKjSz1OJGMXx6oQ_60203693-placa-con-el-plato-de-tenedores-y-cuchillos-iconos-jefe-signo-sombrero-smbolo-de-la-cuchillera-en-cruz.jpg">
          <h2>Folio:{{i.id}}</h2>
          <p>Mesa: {{i.id_mesa}}</p>
        </ion-item>
      </ion-list>
      <button class="button button-full button-calm" ng-click="clickBoton();">
        Nueva mesa
      </button>
    </ion-content>
</ion-view>
